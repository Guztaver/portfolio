<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Terminal glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Terminal screen gradient -->
    <radialGradient id="screenGradient" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>

    <!-- Terminal border gradient -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#404040;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#606060;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#303030;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1a1a1a" stroke="#333" stroke-width="8"/>

  <!-- Terminal window -->
  <rect x="96" y="120" width="320" height="240" rx="12" ry="12"
        fill="url(#borderGradient)" stroke="#555" stroke-width="2"/>

  <!-- Terminal screen -->
  <rect x="104" y="152" width="304" height="200" rx="6" ry="6"
        fill="url(#screenGradient)"/>

  <!-- Terminal header -->
  <rect x="104" y="128" width="304" height="24" rx="6" ry="6"
        fill="#2d2d2d"/>

  <!-- Terminal controls -->
  <circle cx="120" cy="140" r="4" fill="#ff5f56"/>
  <circle cx="136" cy="140" r="4" fill="#ffbd2e"/>
  <circle cx="152" cy="140" r="4" fill="#27ca3f"/>

  <!-- Terminal title -->
  <text x="256" y="145" text-anchor="middle" fill="#888"
        font-family="monospace" font-size="10" font-weight="bold">user@portfolio</text>

  <!-- Terminal prompt and cursor -->
  <text x="120" y="180" fill="#00ff00"
        font-family="monospace" font-size="14" font-weight="bold">$</text>

  <!-- Command text with typewriter effect -->
  <text x="140" y="180" fill="#61dafb"
        font-family="monospace" font-size="14">whoami</text>

  <!-- Output text -->
  <text x="120" y="200" fill="#cccccc"
        font-family="monospace" font-size="12">gustavo</text>
  <text x="120" y="216" fill="#888888"
        font-family="monospace" font-size="10">Backend Developer</text>

  <!-- Second prompt -->
  <text x="120" y="240" fill="#00ff00"
        font-family="monospace" font-size="14" font-weight="bold">$</text>
  <text x="140" y="240" fill="#61dafb"
        font-family="monospace" font-size="14">tree</text>

  <!-- Tree output -->
  <text x="120" y="260" fill="#cccccc"
        font-family="monospace" font-size="11">.</text>
  <text x="120" y="276" fill="#cccccc"
        font-family="monospace" font-size="11">├── about</text>
  <text x="120" y="292" fill="#cccccc"
        font-family="monospace" font-size="11">├── experience</text>
  <text x="120" y="308" fill="#cccccc"
        font-family="monospace" font-size="11">├── skills</text>
  <text x="120" y="324" fill="#cccccc"
        font-family="monospace" font-size="11">└── projects</text>

  <!-- Blinking cursor -->
  <rect x="220" y="232" width="8" height="14" fill="#00ff00"
        opacity="1" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Terminal glow effect around the screen -->
  <rect x="104" y="152" width="304" height="200" rx="6" ry="6"
        fill="none" stroke="#00ff00" stroke-width="1" opacity="0.3" filter="url(#glow)"/>

  <!-- Code brackets decoration -->
  <text x="80" y="200" fill="#00ff00"
        font-family="monospace" font-size="48" font-weight="bold" opacity="0.1">{</text>
  <text x="440" y="320" fill="#00ff00"
        font-family="monospace" font-size="48" font-weight="bold" opacity="0.1">}</text>
</svg>
